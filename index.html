  a {
   color: #2ecc71; 
   text-decoration: none; 
   font-weight: bold; 
   display: inline-block; 
   transition: transform 0.3s ease, color 0.3s ease; 
   padding: 2px 0; 
   position: relative;
  }

 a:hover {
      color: #0056b3; /* Couleur du texte du lien au survol */
       transform: translateX(5px); /* Déplacement horizontal pour l'effet de balayage */
      }
     
 a:visited {
     color: #ffd500;
  }  
     
 a::after {
     content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #007BFF;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
      }
     
 a:hover::after {
       transform: scaleX(1);
       transform-origin: bottom left;
}

.box {
         width: 200px;
         height: 200px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         transition: box-shadow 0.1s ease;
   }

     
</style>

<body>

<p //créer un paragraphe </p>

         <div class="box" id="dynamic-shadow"></div>

    <script>
        const box = document.getElementById('dynamic-shadow');

        document.addEventListener('mousemove', (e) => {
            const rect = box.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const shadowX = (x - centerX) / 10;
            const shadowY = (y - centerY) / 10;

            box.style.boxShadow = `${shadowX}px ${shadowY}px 15px rgba(0, 0, 0, 0.3)`;
        });
    </script>
</body>
</head>
