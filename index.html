  a {
   color: #2ecc71; 
   margin: 180px
   display: flex;
   justify-content: center;
   align-items: center;
   text-decoration: none; 
   font-weight: bold;
   display: inline-block; 
   transition: transform 0.3s ease, color 0.3s ease; 
   padding: 2px 0; 
   position: relative;
   }

 a:hover {
      color: #0056b3;
       transform: translateX(5px);
      }
     
 a:visited {
     color: #ffd500;
  }  
     
 a::after {
     content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #007BFF;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
      }
     
 a:hover::after {
       transform: scaleX(1);
       transform-origin: bottom left;
}

.box {
         width: 500px;
         height: 300px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         transition: box-shadow 0.1s ease;
         margin-top: 1500px;
   }

  .texte-machine {
     color: #d35400;
    font-family: monospace;
    font-size: 1.5em;
    border-right: 2px solid black;
    white-space: nowrap;
    overflow: hidden;
    width: 0;
    animation: ecrire 4s steps(30, end) forwards;
  }

  @keyframes ecrire {
    to {
      width: 100%;
    }
  }

         <div class="box" id="dynamic-shadow">
              <video control width="500" height"300">
                  <source src="N'utilisez Plus Spotify1.mp4" type="video/mp4">
              </video>
         </div>

    <script>
        const box = document.getElementById('dynamic-shadow');

        document.addEventListener('mousemove', (e) => {
            const rect = box.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const shadowX = (x - centerX) / 10;
            const shadowY = (y - centerY) / 10;

            box.style.boxShadow = `${shadowX}px ${shadowY}px 15px rgba(0, 0, 0, 0.3)`;
        });
    </script>

</body>
