<style>
body {

     ()
     
h2 { 
     font-family: Bold 700, sans-serif;
     margin: 180px;  // taille des marges}
     color: #00FF00;
   }
   h1 {
     font-family: Bold 700 ;
     display: flex;
     justify-content: center;
     align-items: center;
     color: #c6711c;
     
   }
     
  a {
   color: #2ecc71; 
   text-decoration: none; 
   font-weight: bold; 
   display: inline-block; 
   transition: transform 0.3s ease, color 0.3s ease; 
   padding: 2px 0; 
   position: relative;
  }

 a:hover {
      color: #0056b3; /* Couleur du texte du lien au survol */
       transform: translateX(5px); /* Déplacement horizontal pour l'effet de balayage */
      }
     
 a:visited {
     color: #ffd500;
  }  
     
 a::after {
     content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #007BFF;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
      }
     
 a:hover::after {
       transform: scaleX(1);
       transform-origin: bottom left;
}
     
</style>
