<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scal=1.0">
<title>Metox</title>

<link rel="website icon" type="png"
href="Design_sans_titre-removebg-preview.png">
     
<style>
body { 
     background-image: url("faded_gallery-OfdOEdGYiuk-unsplash.jpg");
     background-repeat: no-repeat;
  background-size: cover
  }
     

     ()
     
   h2 { 
     font-family: Bold 700, sans-serif;
     margin: 180px;  // taille des marges}
     color: #4d5656;
   }
   h1 {
     font-family: Bold 700 ;
     display: flex;
     justify-content: center;
     align-items: center;
     color: #c6711c;
     
   }
     
  a {
   color: #2ecc71; 
   text-decoration: none; 
   font-weight: bold; 
   display: inline-block; 
   transition: transform 0.3s ease, color 0.3s ease; 
   padding: 2px 0; 
   position: relative;
  }

 a:hover {
      color: #0056b3; /* Couleur du texte du lien au survol */
       transform: translateX(5px); /* Déplacement horizontal pour l'effet de balayage */
      }
     
 a:visited {
     color: #ffd500;
  }  
     
 a::after {
     content: '';
      position: absolute;
      width: 100%;
      transform: scaleX(0);
      height: 2px;
      bottom: 0;
      left: 0;
      background-color: #007BFF;
      transform-origin: bottom right;
      transition: transform 0.3s ease;
      }
     
 a:hover::after {
       transform: scaleX(1);
       transform-origin: bottom left;
}

.box {
         width: 200px;
         height: 200px;
         background-color: white;
         border-radius: 10px;
         box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
         transition: box-shadow 0.1s ease;
   }
     
        .content {
            margin-right: 50px; /* Laisse de l'espace pour le menu latéral rétracté */
            padding: 20px;
            color: white;
            text-align: center;
            transition: margin-right 0.3s;
        }

        .sidebar {
            height: 100%;
            width: 250px;
            position: fixed;
            top: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.7);
            padding-top: 20px;
            transition: width 0.3s;
        }

        .sidebar.collapsed {
            width: 50px;
        }

        .dropdown-btn {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: white;
            display: block;
            border: none;
            background: none;
            width: 100%;
            text-align: left;
            cursor: pointer;
            outline: none;
        }

        .dropdown-container {
            display: none;
            background-color: rgba(0, 0, 0, 0.5);
            padding-left: 8px;
        }

        .dropdown-container a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 16px;
            color: white;
            display: block;
        }

        .dropdown-container a:hover {
            background-color: #ddd;
            color: black;
        }

        .toggle-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
        }
     
</style>
<head>
<body>
<h1>Metox</h1>
     <a href="https://youtu.be/vioDY9Qy9ho">nouvel video</a>
<h2>coucou tout le  monde</h2>
<p //créer un paragraphe </p>

         <div class="box" id="dynamic-shadow"></div>

    <script>
        const box = document.getElementById('dynamic-shadow');

        document.addEventListener('mousemove', (e) => {
            const rect = box.getBoundingClientRect();
            const x = e.clientX - rect.left;
            const y = e.clientY - rect.top;

            const centerX = rect.width / 2;
            const centerY = rect.height / 2;

            const shadowX = (x - centerX) / 10;
            const shadowY = (y - centerY) / 10;

            box.style.boxShadow = `${shadowX}px ${shadowY}px 15px rgba(0, 0, 0, 0.3)`;
        });
    <div class="sidebar">
        <button class="toggle-btn">❯</button>
        <button class="dropdown-btn">Menu</button>
        <div class="dropdown-container">
            <a href="#accueil">Accueil</a>
            <a href="#services">Services</a>
            <a href="#contact">Contact</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const toggleBtn = document.querySelector('.toggle-btn');
            const sidebar = document.querySelector('.sidebar');
            const content = document.querySelector('.content');
            const dropdownBtn = document.querySelector('.dropdown-btn');
            const dropdownContainer = document.querySelector('.dropdown-container');

            toggleBtn.addEventListener('click', function() {
                sidebar.classList.toggle('collapsed');
                content.style.marginRight = sidebar.classList.contains('collapsed') ? '50px' : '250px';
                toggleBtn.textContent = sidebar.classList.contains('collapsed') ? '❮' : '❯';
            });

            dropdownBtn.addEventListener('click', function() {
                dropdownContainer.style.display = dropdownContainer.style.display === 'block' ? 'none' : 'block';
            });
        });
    </script>
</body>
</head>
</html>
